<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gothic AI RP Bot</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #0d0d0d;
      color: #eee;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #bb86fc;
      margin-bottom: 10px;
    }

    .portrait img {
      border-radius: 12px;
      width: 200px;
      height: auto;
      margin: 20px 0;
      box-shadow: 0 0 15px #bb86fc66;
    }

    textarea, input {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #bb86fc;
      color: #0d0d0d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #a44de4;
    }

    .chatbox {
      white-space: pre-wrap;
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>Gothic RP Bot</h1>
  <div class="portrait">
    <img src="https://i.imgur.com/zfEFzUE.png" alt="Gothic AI Character">
  </div>

  <div class="chatbox" id="chatbox">You may speak to her...</div>
  <textarea id="userInput" rows="4" placeholder="Type your message..."></textarea>
  <br>
  <button onclick="sendMessage()">Speak</button>

  <script>
    let memory = [];

    function sendMessage() {
      const input = document.getElementById("userInput").value;
      document.getElementById("userInput").value = "";
      if (input.trim() === "") return;
      memory.push("You: " + input);
      const botReply = generateResponse(input);
      memory.push("Lilith: " + botReply);
      document.getElementById("chatbox").innerText = memory.join("\n\n");
    }

    function generateResponse(input) {
      input = input.toLowerCase();

      if (input.includes("hello")) return "Welcome, lost soul. What shadows walk with you tonight?";
      if (input.includes("dragon")) return "The dragon stirs in its slumber, smoke curling from its ancient nostrils.";
      if (input.includes("kiss")) return "Her lips brush yours — cold, hungry, and aching with centuries of silence.";
      if (input.includes("child") || input.includes("kid")) return "A pale child stands by the doorway, eyes like twin moons — watching.";
      if (input.includes("run")) return "You flee into the velvet night as fog coils around your ankles.";

      return "The candle flickers... Speak again, and I shall answer from the void.";
    }
  </script>
</body>
</html>

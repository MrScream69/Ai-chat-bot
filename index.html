<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I love Mrs Jenns</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #f4f4f4;
      text-shadow: 0 0 10px #a300a3;
    }
    #portrait {
      width: 200px;
      height: 300px;
      background: url('https://i.ibb.co/0GzG9bn/gothic-girl.png') no-repeat center/cover;
      border: 3px solid #a300a3;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #a300a3;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 350px;
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: inset 0 0 15px #550055;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1.1rem;
      resize: none;
      box-shadow: 0 0 10px #a300a3;
      background-color: #1e1e1e;
      color: #eee;
    }
    button {
      width: 90%;
      max-width: 600px;
      padding: 15px;
      margin-top: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #a300a3;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #a300a3;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d400d4;
    }
  </style>
</head>
<body>
  <h1>I love Mrs Jenns</h1>
  <div id="portrait"></div>
  <div id="chatbox">You can begin your roleplay below:</div>
  <textarea id="userInput" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    let memory = [];

    function sendMessage() {
      const inputElem = document.getElementById('userInput');
      const input = inputElem.value.trim();
      if (!input) return;

      memory.push("You: " + input);
      inputElem.value = "";

      const botReply = generateResponse(input);
      memory.push("Bot: " + botReply);

      const chatbox = document.getElementById('chatbox');
      chatbox.innerText = memory.join("\n");
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function generateResponse(input) {
      input = input.toLowerCase();

      if (input.includes("dragon")) return "The dragon roars in the sky, its wings blotting out the sun.";
      if (input.includes("hello")) return "Hello, traveler. What tale shall we create today?";
      if (input.includes("child") || input.includes("kid")) return "The little one looks up at you with big eyes and a mischievous grin.";
      if (input.includes("kiss")) return "Their lips met yours â€” gentle, hesitant, then hungry.";
      if (input.includes("run")) return "You take off through the misty forest, boots thudding against wet soil.";

      return "The wind whispers as the world waits for your next move...";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üñ§I love Mrs Jennsü§ç</title>
<style>
  body {
    background: #1a001a;
    color: #e6d7f5;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h1 {
    color: #bb33ff;
    text-align: center;
  }
  #chatbox {
    background: #330033;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    border-radius: 8px;
    white-space: pre-wrap;
    margin-bottom: 10px;
  }
  textarea {
    width: 100%;
    height: 80px;
    border-radius: 8px;
    border: none;
    padding: 10px;
    font-size: 16px;
    resize: none;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #bb33ff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>I love Mrs Jenns</h1>
  <div id="chatbox">You can begin your roleplay below:</div>
  <textarea id="userInput" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    let memory = [];

    function sendMessage() {
      const inputElem = document.getElementById('userInput');
      const input = inputElem.value.trim();
      if (!input) return;

      memory.push("You: " + input);
      inputElem.value = "";

      const botReply = generateResponse(input);
      memory.push("Bot: " + botReply);

      const chatbox = document.getElementById('chatbox');
      chatbox.innerText = memory.join("\n");
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function generateResponse(input) {
      input = input.toLowerCase();
      if (input.includes("hello")) return "Hello, traveler!";
      if (input.includes("bye")) return "Farewell for now.";
      return "The shadows whisper, but I cannot answer that yet.";
    }
  </script>
</body>
</html>
